<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ミルップ</title>
<link rel="apple-touch-icon-precomposed" href="img/icon.png">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<meta name="Description" content="授乳室の空き情報をチェック">
<meta name="Keywords"  content="授乳室, 空き情報">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/vc.css")">
<script src="@routes.Assets.at("javascripts/vc.js")" type="text/javascript"></script>
<body>
<div data-role="page" id="map">
    <div data-role="header">
        <h1><img src="@routes.Assets.at("images/header.png")" width=87 height=15 alt="授乳室マップ"></h1>
    </div>
    <div data-role="content" id="map_content">
        <form action="#" method="get" class="vc_srchbox">
            <input type="search" name="p" class="query" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="施設・住所" value="">
        </form>
        <div class="advancedBtn"><a href="#advancedSrch" data-transition="slideup" data-inline="true">条件</a></div>
        <div id="map_canvas"></div>
    </div>
</div>

<div id="advancedSrch" data-role="page">
    <header data-role="header">
        <h1><img src="@routes.Assets.at("images/advanced.png")" width=31 height=15 alt="条件"</h1>
    </header>
    <div data-role="content" class="content">
        <dl class="advanced">
        <dt>設備</dt>
        <dd>
        <ul>
        <li><input type="checkbox" value="1" name="fct" id="option01"><label for="option01">おむつ交換台</label></li>
        <li><input type="checkbox" value="2" name="fct" id="option02"><label for="option02">身長計、体重計</label></li>
        <li><input type="checkbox" value="3" name="fct" id="option03"><label for="option03">調乳器</label></li>
        <li><input type="checkbox" value="4" name="fct" id="option04"><label for="option04">電子レンジ</label></li>
        <li><input type="checkbox" value="5" name="fct" id="option05"><label for="option05">自販機<br>（おむつ、おしりふき）</label></li>
        <li><input type="checkbox" value="6" name="fct" id="option06"><label for="option06">遊具（おもちゃなど）</label></li>
        </ul>
        </dd>
        <dt>評価</dt>
        <dd>
        <ul class="review">
        <li>広さ<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        <li>座敷数<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        <li>清潔さ<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        <li>設備<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        <li>家族で使える<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        </ul>
        </dd>
        </dl>
        <a href="#map" data-direction="search" data-role="button">検索</a>
        <div class="cancel"><a href="#map" data-direction="reverse" data-transition="slideup" data-role="text">キャンセル</a></div>
    </div>
</div>
<div id="detail">
    <div data-role="content" class="content">
    <div class="title"><h2>ミッドタウン・ガレリア 2F</h2><div class="detailBtn"><a href="#map" data-direction="reverse" data-transition="slideup">詳細</a></div></div>
    <div class="status"><dl><dt>空き席あります！</dt><dd><em id="numOfEmpSeats" class="lastone">1</em> / <div id="numOfTotalSeats" style="display: inline-block; _display: inline;">3</div>席</dd></dl></div>
    <div class="roominfo">
        <div class="tblcell vat">
            <h3>授乳室情報</h3>
            <dl class="tbl"><dt class="tblcell vam em5w">授乳室1</dt><dd class="tblcell vam empty"><em>○</em>（使用可能）</dd></dl>
            <dl class="tbl"><dt class="tblcell vam em5w">授乳室2</dt><dd class="tblcell vam occupied"><em>×</em>（1分未満）</dd></dl>
        </div>
            <div class="tblcell txtr vat"><img src="@routes.Assets.at("images/room01.png")" width=100 height=75></div>
        </div>
    </div>
</div>
</html>
